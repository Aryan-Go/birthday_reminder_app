name: birthday_reminder
description: A beautiful birthday reminder app with WhatsApp integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.20.2
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # URL Launcher (for WhatsApp)
  url_launcher: ^6.2.2
  
  # Permissions
  permission_handler: ^12.0.1
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/avatars/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"